<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calc</title>
</head>
<body>
	<input type ="hidden" id ="hOp" value=""/>
	<input type="text" id="display" value=""/><p>   
		<input type ="button"  value="1" id='btn1' onclick= "nums(1)"/>
		<input type ="button"  value="2" id='btn2' onclick= "nums(2)"/>      
		<input type ="button"  value="3" id='btn3' onclick= "nums(3)"/>      
		<input type ="button"  value="+" id='btn+' onclick= "op('+')"/>  
		<input type ="button"  value="-" id='btn-' onclick= "op('-')"/> <br>
		<input type ="button"  value="4" id='btn4' onclick= "nums(4)"/>
		<input type ="button"  value="5" id='btn5' onclick= "nums(5)"/>
		<input type ="button"  value="6" id='btn6' onclick= "nums(6)"/> 	
		<input type ="button"  value="*" id='btn*' onclick= "op('*')"/>      
		<input type ="button"  value="/" id='btn/' onclick= "op('/')"/> <br>
		<input type ="button"  value="7" id='btn7' onclick= "nums(7)"/>
		<input type ="button"  value="8" id='btn8' onclick= "nums(8)"/>
		<input type ="button"  value="9" id='btn9' onclick= "nums(9)"/>  
		<input type ="button"  value="=" id='btn=' onclick=" op('=')"/> <br>     
		<input type ="button"  value="0" id='btn0' onclick= "nums(0)"//> 
		<input type ="button"  value="CE" id='btnce' onclick= "clearee()"/>
	</body>
	<script>
		var tmp ;
		var tmpOp ;
		function nums(x)
		{
			display.value += x; 
		}

		function op(znak)
		{  
			if (znak == '=')
			{   
				var a = parseInt(tmp);
				var b = parseInt(display.value);
				display.value =calc(a,b,tmpOp);
			}
			else 
			{
				tmp = display.value;
				display.value ='';
				hOp.value = znak;
			}
		}
		function calc(a,b)
		{
			var result = 0;
			switch (hOp.value) 
			{
				case "+": result = a + b; break;
				case "-": result = a - b; break;
				case "/": result = a / b; break;
				case "*": result = a * b; break;
			}
			return result
		}
		function clearee()
		{
			display.value = null;
		}
	</script>
	</html>
